name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
    - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0
      with:
        fetch-depth: 0  # Required for setuptools-scm

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548  # v6.1.0
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Test CLI installation
      run: |
        jenkinsfilelint --help

    - name: Test linting with Jenkins server (if credentials are set)
      shell: bash
      if: ${{ matrix.python-version == '3.14' && matrix.os == 'ubuntu-latest' }} # reduce requests
      env:
        JENKINS_URL: ${{ secrets.JENKINS_URL }}
        JENKINS_USER: ${{ secrets.JENKINS_USER }}
        JENKINS_TOKEN: ${{ secrets.JENKINS_TOKEN }}
      run: |
        if [ -n "$JENKINS_URL" ] && [ -n "$JENKINS_USER" ] && [ -n "$JENKINS_TOKEN" ]; then
          echo "Testing with Jenkins validation..."
          if jenkinsfilelint -v tests/Jenkinsfile.fail &> output.log; then
            echo "Expected validation to fail, but it passed"
            cat output.log
            exit 1
          else
            echo "Validation failed as expected"
            cat output.log
            # Check if we got Jenkins validation errors or connection errors
            if grep -q "Not a valid section definition\|Error connecting to Jenkins" output.log; then
              echo "âœ“ Validation test passed"
            else
              echo "Unexpected output"
              exit 1
            fi
          fi
        else
          echo "Jenkins credentials not set; skipping Jenkins validation test."
        fi

    - name: Run unit tests
      run: |
        pytest tests/ -v --cov=jenkinsfilelint --cov-report=term-missing --cov-report=xml
      shell: bash
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7  # v5.5.1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage.xml
